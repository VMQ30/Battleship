<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleShip</title>
        <link href = 'style.css' rel = 'stylesheet'
    </head>
    <body>
        <header>
            <img class = 'npc-icon'>
            <p class = 'npc-dialogue'>Plan our formation by mapping out our ships on the grid</p>
        </header>

        <main>
            <div class = 'main-battle'>
                <div class = 'ship-rotation'>
                    <button class = 'horizontal'>X Axis</button>
                    <button class = 'vertical'>Y Axis</button>
                </div>

                <div class = 'letter-header'>
                    <h2>A</h2>
                    <h2>B</h2>
                    <h2>C</h2>
                    <h2>D</h2>
                    <h2>E</h2>
                    <h2>F</h2>
                    <h2>G</h2>
                    <h2>H</h2>
                    <h2>I</h2>
                    <h2>J</h2>
                </div>
                <div class = 'battle-area'>
                    <div class = 'number-header'>
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                        <h2>5</h2>
                        <h2>6</h2>
                        <h2>7</h2>
                        <h2>8</h2>
                        <h2>9</h2>
                        <h2>10</h2>
                    </div>

                    <div class = 'battle-grid'>

                    </div>
                </div>
            </div>

            <div class = 'ship-sidebar'>
                <div class = 'ships'>
                    <h3>Carrier</h3>
                </div>

                <div class = 'ships'>
                    <h3>Battleship</h3>
                </div>

                <div class = 'ships'>
                    <h3>Cruiser</h3>
                </div>

                <div class = 'ships'>
                    <h3>Submarine</h3>
                </div>

                <div class = 'ships'>
                    <h3>Destroyer</h3>
                </div>
            </div>
        </main>

        <footer>
            <button class = 'reset'>Reset</button>
            <button class = 'Confirm'>Confirm</button>
        </footer>
    </body>
</html>
